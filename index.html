<html> 
    <head> 
        <meta charset="UTF-8"> 
        <title> Countdown clock</title>
        <meta name="author" content="Tung Do"> 
        <link rel="shortcut icon" type="image/x-icon" href="clock.ico">
        <meta name="description" content="Simple and user-friendly timer clock">
        <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css"> 
        <script src="script.js" defer> </script>
    </head>

    <body> 
        <h1> Timer clock</h1>
        <div class="content"></div>
        <span id="hour"> 00 </span> 
        <span> hours </span>
        <span id="minute"> 00 </span> 
        <span> minutes </span>
        <span id="second"> 00 </span> 
        <span> second </span>
        </div>
        <div> 
        <label for="work"> What are you doing?</label> 
        <input type="text" id="work">
        </div>
        <div> 
        <button id="start"> Start</button>
        <button id="reset"> Reset </button>
        <button id="pause"> Pause </button>
        </div>
        <div id="tracker"> <strong>Tracker</strong>  <br></div>
    </body>
</html>
